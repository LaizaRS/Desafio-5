<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="calculadora">
    <div class="display">
      <div id="vazio"></div>
      <div class="container-flex">
        <i class="ph ph-equals"></i>
        <span id="total"></span>
      </div>
    </div>
    <div class="numeros">
      <table id="minhaTabela">
        <tr>
          <td data-action="acaoCE" id="cor-CE">CE</td>
          <td data-action="acaoC">C</td>
          <td data-action="acaoPorcento">%</td>
          <td data-action="acaoDivisao" class="last-td">/</td>
        </tr>
        <tr>
          <td data-action="acao7">7</td>
          <td data-action="acao8">8</td>
          <td data-action="acao9">9</td>
          <td data-action="acaoMultiplicacao" class="last-td">x</td>
        </tr>
        <tr>
          <td data-action="acao4">4</td>
          <td data-action="acao5">5</td>
          <td data-action="acao6">6</td>
          <td data-action="acaoSubtracao" class="last-td">-</td>
        </tr>
        <tr>
          <td data-action="acao1">1</td>
          <td data-action="acao2">2</td>
          <td data-action="acao3">3</td>
          <td data-action="acaoAdicao" class="last-td">+</td>
        </tr>
        <tr>
          <td data-action="acaoAdicaoSubtracao"><i class="ph ph-plus-minus"></i></td>
          <td data-action="acao0">0</td>
          <td data-action="acaoPonto">,</td>
          <td data-action="acaoIgual" class="last-td">=</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
